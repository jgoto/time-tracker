<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Time Tracker</title>
</head>
<body class="dark-mode">
    <div id="heading">
        <h1 id="tracker-heading">Time Tracker</h1>
        <div id="mode-btns" class="text-right">
            <button id="light-mode-btn" type="button" class="btn btn-secondary btn-lg" >Light Mode</button>
            <button id="dark-mode-btn" type="button" class="btn btn-lg btn-primary" disabled>Dark Mode</button>
        </div>
    </div>
    <div id="main-container">
        <div id="left-container">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="task-addon">Task</span>
                </div>
                <input id="task-input" type="text" class="form-control" placeholder="task" aria-label="task" aria-describedby="task-addon">
                <button type="button" class="btn btn-success" id="track-btn">Track</button>
            </div>
        </div>
        <div id="right-container">
            <p><span id="task-counter"></span><span id="time-span"></span></p>
        </div>
    </div>
    <div id = "footer-container">
        <button type="button" class="btn btn-secondary" id="export-btn">Export</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="src/script.js"></script>
</body>
</html>
